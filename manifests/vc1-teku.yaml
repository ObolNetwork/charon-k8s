apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: vc1-teku
  name: vc1-teku
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vc1-teku
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: vc1-teku
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - name: vc1-teku
          image: consensys/teku:$TEKU_VERSION
          command:
            - sh
            - -ace
            - |
              /opt/teku/bin/teku vc \
              --network=auto \
              --log-destination=console \
              --metrics-enabled=true \
              --metrics-host-allowlist="*" \
              --metrics-interface="0.0.0.0" \
              --metrics-port="8008" \
              --validator-keys="/charon/node1:/charon/node1" \
              --validators-graffiti="Obol Distributed Validator" \
              --beacon-node-api-endpoint="http://node1:3610";
          volumeMounts:
            - name: charon
              mountPath: /charon
              readOnly: false
          workingDir: /
      volumes:
        - name: charon
          persistentVolumeClaim:
            claimName: ${CLUSTER_NAME}-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: vc1-teku
  namespace: $CLUSTER_NAME
spec:
  selector:
    app: vc1-teku
  ports:
  ports:
    - name: http
      protocol: TCP
      port: 3640
      targetPort: 3640
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: 8008
