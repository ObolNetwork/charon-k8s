apiVersion: v1
kind: ConfigMap
metadata:
  name: $NODE_NAME-config
  namespace: $CLUSTER_NAME
data:
  CHARON_JAEGER_ADDRESS: "jaeger:6831"
  CHARON_MONITORING_ADDRESS: "0.0.0.0:3620"
  CHARON_VALIDATOR_API_ADDRESS: "0.0.0.0:3600"
  CHARON_P2P_TCP_ADDRESS: "0.0.0.0:3610"
  CHARON_P2P_UDP_ADDRESS: "0.0.0.0:3630"
  CHARON_P2P_BOOTNODES: "http://bootnode:3640/enr"
  CHARON_SIMNET_BEACON_MOCK: "false"
  CHARON_SIMNET_VALIDATOR_MOCK: "false"
  CHARON_LOG_LEVEL: "debug"
  CHARON_BEACON_NODE_ENDPOINT: $CHARON_BEACON_NODE_ENDPOINT
  CHARON_DATA_DIR: "/charon/$NODE_NAME"
  CHARON_LOCK_FILE: "/charon/cluster-lock.json"
  CHARON_JAEGER_SERVICE: $NODE_NAME
  CHARON_P2P_EXTERNAL_HOSTNAME: $NODE_NAME
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $NODE_NAME
  name: $NODE_NAME
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $NODE_NAME
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: $NODE_NAME
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: $NODE_NAME
          image: $CHARON_IMAGE_REGISTRY:$CHARON_IMAGE_TAG
          command: ["/usr/local/bin/charon"]
          args: ["run"]
          readinessProbe:
            httpGet:
              path: /metrics
              port: 3620
            initialDelaySeconds: 5
            periodSeconds: 3
          livenessProbe:
            httpGet:
              path: /metrics
              port: 3620
            initialDelaySeconds: 10
            periodSeconds: 5
          envFrom:
            - configMapRef:
                name: $NODE_NAME-config
          volumeMounts:
            - name: charon
              mountPath: /charon
      volumes:
        - name: $VC_INDEX-teku
          projected:
            sources:
            - secret:
                name: mysecret
                items:
                  - key: username
                    path: my-group/my-username
            - secret:
                name: mysecret2
                items:
                  - key: password
                    path: my-group/my-password
                    mode: 511
---
apiVersion: v1
kind: Service
metadata:
  name: $NODE_NAME
  namespace: $CLUSTER_NAME
spec:
  selector:
    app: $NODE_NAME
  ports:
  ports:
    - name: http-bootnode
      protocol: TCP
      port: 3640
      targetPort: 3640
    - name: monitoring
      protocol: TCP
      port: 3620
      targetPort: 3620
    - name: validator-api
      protocol: TCP
      port: 3600
      targetPort: 3600
    - name: p2p-tcp
      protocol: TCP
      port: 3610
      targetPort: 3610
    - name: p2p-udp
      protocol: UDP
      port: 3630
      targetPort: 3630
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: $VC_INDEX-teku
  name: $VC_INDEX-teku
  namespace: $CLUSTER_NAME
spec:
  replicas: 1
  selector:
    matchLabels:
      app: $VC_INDEX-teku
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: $VC_INDEX-teku
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
        - name: $VC_INDEX-teku
          image: consensys/teku:$TEKU_VERSION
          command:
            - sh
            - -ace
            - |
              /opt/teku/bin/teku vc \
              --network=auto \
              --log-destination=console \
              --metrics-enabled=true \
              --metrics-host-allowlist="*" \
              --metrics-interface="0.0.0.0" \
              --metrics-port="8008" \
              --validator-keys="/charon/$NODE_NAME/validator_keys:/charon/$NODE_NAME/validator_keys" \
              --validators-graffiti="Obol Distributed Validator" \
              --beacon-node-api-endpoint="http://$NODE_NAME:3600" \
              --validators-proposer-default-fee-recipient="0x0000000000000000000000000000000000000000";
          volumeMounts:
            - name: $NODE_NAME
              mountPath: /charon
      volumes:
        - name: $VC_INDEX-teku
          projected:
            sources:
            - secret:
                name: mysecret
                items:
                  - key: username
                    path: my-group/my-username
            - secret:
                name: mysecret2
                items:
                  - key: password
                    path: my-group/my-password
                    mode: 511
---
apiVersion: v1
kind: Service
metadata:
  name: $VC_INDEX-teku
  namespace: $CLUSTER_NAME
spec:
  selector:
    app: $VC_INDEX-teku
  ports:
  ports:
    - name: http-bootnode
      protocol: TCP
      port: 3640
      targetPort: 3640
    - name: metrics
      protocol: TCP
      port: 8008
      targetPort: 8008
