apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: node1
  labels:
    app: node1
    cluster: charon
  name: node1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: node1
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        app: node1
      labels:
        app: node1
        cluster: charon
    spec:
      securityContext:
        runAsUser: 0
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: cluster
                operator: In
                values:
                - charon
            topologyKey: "kubernetes.io/hostname"
      containers:
        - name: node1
          image: ghcr.io/obolnetwork/charon:v0.3.0
          command:
            - sh
            - /charon/run.sh
          ports:
            - containerPort: 80
          env:
            - name: BOOTNODE
              value: node0
          volumeMounts:
            - name: charon
              mountPath: /charon
              readOnly: false
          workingDir: /charon/node1
      volumes:
        - name: charon
          persistentVolumeClaim:
            claimName: charon-pvc
      restartPolicy: Always
      imagePullSecrets:
        - name: ghcr-access
---
apiVersion: v1
kind: Service
metadata:
  name: node1
spec:
  selector:
    app: node1
  ports:
  ports:
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: monitoring
      protocol: TCP
      port: 16001
      targetPort: 16001
    - name: validator-api
      protocol: TCP
      port: 16002
      targetPort: 16002
    - name: p2p-tcp
      protocol: TCP
      port: 16003
      targetPort: 16003
    - name: p2p-udp
      protocol: UDP
      port: 16004
      targetPort: 16004
