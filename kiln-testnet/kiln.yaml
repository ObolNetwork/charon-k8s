context: kiln

settings:
  kubeContext: gke_prj-d-gke-a21f_us-central1_obol-dev-us-central1

helmRepos:
  ethereum-helm-charts: https://skylenet.github.io/ethereum-helm-charts
  bitnami: https://charts.bitnami.com/bitnami
  ebrianne: https://ebrianne.github.io/helm-charts

namespaces:
  kube-system:
  kiln:
    protected: false

apps:
  local-path-provisioner:
    namespace: kube-system
    enabled: true
    chart: "ebrianne/local-path-provisioner"
    version: "0.0.21"
    wait: true
    priority: -100
  geth:
    namespace: kiln
    enabled: true
    chart: "ethereum-helm-charts/geth"
    version: "0.2.1"
    wait: true
    priority: -99
    valuesFiles:
      - values/geth.yaml
    setString:
      initContainers[0].env[0].value: "$ETH_CLIENTS_AUTH_JWT"
  teku:
    namespace: kiln
    enabled: true
    chart: "ethereum-helm-charts/teku"
    version: "0.1.0"
    priority: -98
    valuesFiles:
      - values/teku.yaml
    setString:
      initContainers[0].env[0].value: "$ETH_CLIENTS_AUTH_JWT"
  teku-api-service:
    namespace: kiln
    enabled: true
    chart: "local-charts/teku-api-service"
    version: "0.0.1"
    priority: -97
