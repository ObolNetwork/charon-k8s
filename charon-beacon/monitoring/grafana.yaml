apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app: grafana
  labels:
    app: grafana
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        app: grafana
      creationTimestamp: null
      labels:
        app: grafana
    spec:
      securityContext:
        runAsUser: 0
      containers:
        - image: grafana/grafana:latest
          name: grafana
          ports:
            - containerPort: 3000
          volumeMounts:
            - name: grafana-config-volume
              mountPath: /etc/grafana/provisioning/datasources/datasource.yaml
              subPath: datasource.yaml
          volumeMounts:
            - name: grafana-config-volume
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
          volumeMounts:
            - name: grafana-config-volume
              mountPath: /etc/grafana/provisioning/dashboards/datasource.yaml
              subPath: dashboards.yaml
          volumeMounts:
            - name: grafana-config-volume
              mountPath: /etc/dashboards/simnet_dash.json
              subPath: simnet_dash.json
      volumes:
        - name: grafana-config-volume
          configMap:
            name: grafana-config
            defaultMode: 420
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
---
